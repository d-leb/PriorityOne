name: Automated Code Review
on:
  push:
    branches:
      - '*'
      - '**/*'
      - '!main'
      - '!develop'
jobs:
  cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable
      - uses: actions/cache@v4
        with:
          path: |
            .yarn
            node_modules
          key: ${{ runner.os }}-${{ github.run_number }}
  lint:
    runs-on: ubuntu-latest
    needs: cache
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/cache@v4
        with:
          path: |
            .yarn
            node_modules
          key: ${{ runner.os }}-${{ github.run_number }}
      - run: yarn install --immutable
      - run: yarn lint
